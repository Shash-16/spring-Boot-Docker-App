<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/header :: head}"></head>
<body>
<div class="container">
    <div th:replace="~{fragments/banner :: banner}"></div>
    <h2>Add Car Detail</h2>
    <form action="#" class="jumbotron form-horizontal"
          th:action="@{/update/{id}(id=${car.id})}"
          th:object="${car}" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="focusedInput">Car Brand:</label>
            <div class="col-sm-10">
                <input class="form-control" id="carBrand" placeholder="Brand Name" required th:field="*{carBrand}"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="focusedInput">Parent Company:</label>
            <div class="col-sm-10">
                <input class="form-control" id="parentCompany" placeholder="Parent Company" required
                       th:field="*{parentCompany}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="focusedInput">Founded In (Year):</label>
            <div class="col-sm-10">
                <input class="form-control" id="yearOfOrigin" placeholder="1900" required
                       th:field="*{yearOfOrigin}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="focusedInput">HQ Country:</label>
            <div class="col-sm-10">
                <input class="form-control" id="country" placeholder="HQ Country" required th:field="*{country}"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" type="submit">Submit</button>
            </div>
        </div>
    </form>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
</body>
</html>
